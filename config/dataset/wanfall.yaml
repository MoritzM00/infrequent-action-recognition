# Wanfall Video Dataset Configuration for Inference
name: "wanfall-video-inference"

video_datasets:
  - name: "wanfall"
    video_root: "${oc.env:WANFALL_ROOT}/video"
    annotations_file: "hf://simplexsigil2/wanfall/labels/wanfall.csv"
    dataset_fps: 16.0
    split_root: "hf://simplexsigil2/wanfall/splits/random"

# Common parameters
target_fps: 8.0
vid_frame_count: 16
num_classes: 16
path_format: "{video_root}/{video_path}{ext}"

# Dataset mode (train, val, test)
mode: "test"
split: "random"
