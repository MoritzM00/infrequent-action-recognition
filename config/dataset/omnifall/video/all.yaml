name: "video-dataset-all"
video_datasets:
    # Annotation and split files can be specified as:
    # - HuggingFace dataset: "hf://datasets/{repo_id}/config={config_name}"
    # - Local path with env vars: "${oc.env:WANFALL_ROOT}/labels/wanfall.csv"
    # - Absolute path: "/path/to/labels/wanfall.csv"
    #
    # Evaluation groups:
    # - Datasets can specify 'evaluation_group' to create combined datasets for evaluation
    # - Groups defined: "omnifall" (lab datasets), "wild" (OOPS, wanfall)
    # - Metrics will be named: eval_{group}_combined_balanced_accuracy
    # - Individual datasets are always available as: eval_{dataset_name}_balanced_accuracy

  # Lab datasets (same as staged)
  - name: "cmdfall"
    evaluation_group: "omnifall"
    video_root: "${oc.env:OMNIFALL_ROOT}/cmdfall/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/cmdfall.csv"
    dataset_fps: 20.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  - name: "up_fall"
    evaluation_group: "omnifall"
    video_root: "${oc.env:OMNIFALL_ROOT}/up_fall/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/up_fall.csv"
    dataset_fps: 18.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  - name: "le2i"
    evaluation_group: "omnifall"
    video_root: "${oc.env:OMNIFALL_ROOT}/le2i/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/le2i.csv"
    dataset_fps: 25.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  - name: "gmdcsa24"
    evaluation_group: "omnifall"
    video_root: "${oc.env:OMNIFALL_ROOT}/GMDCSA24/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/GMDCSA24.csv"
    dataset_fps: 30.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  - name: "edf"
    evaluation_group: "omnifall"
    video_root: "${oc.env:OMNIFALL_ROOT}/edf/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/edf.csv"
    dataset_fps: 30.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  - name: "occu"
    evaluation_group: "omnifall"
    video_root: "${oc.env:OMNIFALL_ROOT}/occu/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/occu.csv"
    dataset_fps: 30.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  - name: "caucafall"
    evaluation_group: "omnifall"
    video_root: "${oc.env:OMNIFALL_ROOT}/caucafall/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/caucafall.csv"
    dataset_fps: 20.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  - name: "mcfd"
    evaluation_group: "omnifall"
    video_root: "${oc.env:OMNIFALL_ROOT}/mcfd/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/mcfd.csv"
    dataset_fps: 30.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  # Wild datasets (additional)
  - name: "OOPS"
    evaluation_group: "wild"
    video_root: "${oc.env:OMNIFALL_ROOT}/OOPS/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/OOPS.csv"
    dataset_fps: 30.0
    split_root: "hf://simplexsigil2/omnifall/splits"

  - name: "wanfall"
    evaluation_group: "wild"
    video_root: "${oc.env:WANFALL_ROOT}/video"
    annotations_file: "hf://simplexsigil2/wanfall/labels/wanfall.csv"
    dataset_fps: 16.0
    split_root: "hf://simplexsigil2/wanfall/splits/random"

# Common parameters
target_fps: ${model.model_fps}
vid_frame_count: ${model.num_frames}
num_classes: 16
path_format: "{video_root}/{video_path}{ext}"

# Evaluation settings
# Note: During training validation, metrics do NOT have dataset-specific prefixes
# They are always: eval_balanced_accuracy, eval_accuracy, etc.
# Dataset-specific prefixes only appear during final testing
metric_for_best_model: "eval_balanced_accuracy"

# create_all_combined: Whether to create an "all_combined" dataset that includes all datasets
# Set to true only if you need to evaluate across ALL datasets together (not just evaluation groups)
# This is usually not needed as evaluation groups (omnifall_combined, wild_combined) are more meaningful
create_all_combined: false
