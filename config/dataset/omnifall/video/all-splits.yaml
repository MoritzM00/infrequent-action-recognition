# Common parameters
target_fps: ${model.model_fps}
vid_frame_count: ${model.num_frames}
num_classes: 16
path_format: "{video_root}/{video_path}{ext}"

# Evaluation settings
# Use omnifall_cs as the primary metric (most comparable to literature)
metric_for_best_model: "eval_omnifall_cs_combined_balanced_accuracy"

# Don't create all_combined - we want separate evaluation groups
create_all_combined: false
