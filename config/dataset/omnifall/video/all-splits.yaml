name: "all-splits"
video_datasets:
    # This config includes all datasets with multiple splits for comprehensive testing:
    # - Omnifall datasets: cs (cross-subject) + cv (cross-view)
    # - OOPS: cs only
    # - WanFall: rand, cross_age (ca), cross_ethnicity (ce), cross_bmi (cbmi)
