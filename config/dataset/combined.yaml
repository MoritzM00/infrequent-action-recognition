# Combined Omnifall + Wanfall Dataset Configuration
name: "combined-omnifall-wanfall"

video_datasets:
  # Omnifall OOPS dataset
  - name: "OOPS"
    video_root: "${oc.env:OMNIFALL_ROOT}/OOPS/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/OOPS.csv"
    dataset_fps: 30.0
    split_root: "hf://simplexsigil2/omnifall/splits/config=cs"
    split: "cs"
    evaluation_group: "omnifall"

  # Wanfall dataset
  - name: "wanfall"
    video_root: "${oc.env:WANFALL_ROOT}/video"
    annotations_file: "hf://simplexsigil2/wanfall/labels/wanfall.csv"
    dataset_fps: 16.0
    split_root: "hf://simplexsigil2/wanfall/splits/random"
    evaluation_group: "wanfall"

# Common parameters
target_fps: 8.0
vid_frame_count: 16
num_classes: 16  # Use max classes from both datasets
path_format: "{video_root}/{video_path}{ext}"

# Dataset mode (train, val, test)
mode: "test"
split: "cs"

# Evaluation settings
create_all_combined: true
