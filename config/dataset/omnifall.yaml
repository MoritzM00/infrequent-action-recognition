# Omnifall Video Dataset Configuration for Inference
name: "omnifall-video-inference"

video_datasets:
  - name: "OOPS"
    video_root: "${oc.env:OMNIFALL_ROOT}/OOPS/video"
    annotations_file: "hf://simplexsigil2/omnifall/labels/OOPS.csv"
    dataset_fps: 30.0
    split_root: "hf://simplexsigil2/omnifall/splits"
    split: "cs"

# Common parameters
target_fps: 8.0
vid_frame_count: 16
num_classes: 10
path_format: "{video_root}/{video_path}{ext}"

# Dataset mode (train, val, test)
mode: "test"
split: "cs"  # Cross-subject split
