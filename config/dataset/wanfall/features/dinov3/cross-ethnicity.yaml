name: "wanfall-dinov3-cross-ethnicity"
feature_datasets:
  - name: "wanfall"
    feature_root: "${oc.env:WANFALL_ROOT}/features/dinov3"
    annotations_file: "hf://simplexsigil2/wanfall/labels/wanfall.csv"
    feature_fps: 16.0
    frames_per_feature: 1
    feature_stride: 0.0625
    feature_centered: true
    feature_type: "dinov3"
    split_root: "hf://simplexsigil2/wanfall/splits/cross_ethnicity"

num_features: 18  # Number of consecutive features to use as input sequence
tokens_per_feature: 1
feature_dim: 768  # DINOv3 feature dimension

feature_ext: ".h5"
num_classes: 16
