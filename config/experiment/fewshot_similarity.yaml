# @package _global_

defaults:
  - /dataset/omnifall/video@dataset: oops
  - override /prompt: fewshot

# Full dataset evaluation
num_samples: null

model:
  params: 8B

# Similarity-based exemplar selection
prompt:
  shot_selection: similarity

# Embeddings directory (filenames auto-derived from dataset/model config)
embeddings_dir: "outputs/embeddings"

# Set to the embedding model name when the classification model differs
# (e.g. Qwen3-VL-Embedding-2B). null defaults to the classification model name.
embedding_model_name: Qwen3-VL-Embedding-2B

vllm:
  mm_processor_cache_gb: 4

# W&B tracking
wandb:
  project: "fall-detection-fewshot"
  name:
  tags: ["fewshot", "similarity"]

# Output settings
output_dir: "outputs/fewshot_similarity"
