defaults:
  # dataset specified by experiment config
  - vllm: default
  - sampling: qwen3_instruct
  - model: qwenvl
  - prompt: default
  - _self_
  - experiment: debug

data:
  # Global data parameters
  seed: 0
  split: cs
  mode: test
  size: 448
  max_size: null
  offset: 0.0 # Offset for segment sampling (float 0-1 or "random")

# Global video processing parameters
model_fps: 7.5  # Target frame rate for video sampling
num_frames: 16  # Number of frames to extract per video

# Inference settings
batch_size: 32
num_workers: 8
prefetch_factor: 2

# Output configuration
output_dir: "outputs"
save_predictions: true
save_metrics: true

log_videos: 1

# Inference settings
num_samples: null  # null = all samples

# Weights & Biases configuration
wandb:
  mode: online  # online, offline, or disabled
  project: "fall-detection-using-mllms"
  name:
  tags:

# Hydra configuration
hydra:
  job:
    chdir: false  # Keep working directory for inference
