defaults:
  # dataset specified by experiment config
  - vllm: default
  - sampling: qwen3_instruct
  - model: qwen
  - prompt: default
  - _self_
  - experiment: debug

data:
  # Global data parameters
  seed: 0
  split: cs
  mode: test
  size: 300 # corresponds to shorter edge
  max_size: null # if longer edge exceeds this after resizing to shortest edge (input_size), resize again to make longer edge at most max_size

# Global video processing parameters
model_fps: 8.0  # Target frame rate for video sampling
num_frames: 16  # Number of frames to extract per video

# Inference settings
batch_size: 32
num_workers: 8

# Output configuration
output_dir: "outputs"
save_predictions: true
save_metrics: true

log_videos: 5

# Inference settings
num_samples: null  # null = all samples

# Weights & Biases configuration
wandb:
  mode: online  # online, offline, or disabled
  project: "fall-detection-using-mllms"
  name:
  tags:

# Hydra configuration
hydra:
  job:
    chdir: false  # Keep working directory for inference
