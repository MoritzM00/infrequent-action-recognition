# Chain-of-Thought prompt configuration
# Enables free-form reasoning followed by final answer
# Uses <think> tags to delimit reasoning from content

output_format: json
include_role: true
include_label_definitions: true
include_constraints: true
cot: true
cot_start_tag: "<think>"
cot_end_tag: "</think>"
few_shot_examples: null
model_family: ${model.family}
