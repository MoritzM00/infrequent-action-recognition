repos:
# nb-convert
-   repo: https://github.com/kynan/nbstripout
    rev: 0.8.2
    hooks:
    -   id: nbstripout

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-yaml
    -   id: check-toml
    -   id: check-added-large-files
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.11
  hooks:
    # Run the linter.
    - id: ruff-check
      types_or: [ python, pyi, jupyter]
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi, jupyter ]

- repo: local
  hooks:
    - id: ty-check
      name: ty
      entry: ty check
      language: system
      types: [python]
      pass_filenames: false
